# ===========================================
# Market Intelligence Platform
# Docker Compose - Production Configuration
# ===========================================

version: '3.9'

services:
  # =========================================
  # BACKEND - FastAPI Application
  # =========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mi-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - LOG_LEVEL=INFO
      # LLM
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # Google
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GOOGLE_SEARCH_ENGINE_ID=${GOOGLE_SEARCH_ENGINE_ID}
      # Financial
      - FINNHUB_API_KEY=${FINNHUB_API_KEY}
      - ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY}
      # News
      - NEWS_API_KEY=${NEWS_API_KEY}
      # Cache
      - REDIS_URL=redis://redis:6379
      - CACHE_ENABLED=true
      # Database (optional)
      - DATABASE_URL=${DATABASE_URL:-}
      # Security
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
      # Features
      - FEATURE_DUE_DILIGENCE=true
      - FEATURE_COMPETITIVE_INTEL=true
      - FEATURE_PREDICTIVE=true
      - FEATURE_WEAK_SIGNALS=true
    volumes:
      - chroma_data:/app/data/chroma_db
      - logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - mi-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # =========================================
  # FRONTEND - React Application
  # =========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mi-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - mi-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =========================================
  # REDIS - Cache Layer
  # =========================================
  redis:
    image: redis:7-alpine
    container_name: mi-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - mi-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # =========================================
  # NGINX - Reverse Proxy (Production)
  # =========================================
  nginx:
    image: nginx:alpine
    container_name: mi-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - mi-network
    profiles:
      - production

  # =========================================
  # POSTGRES - Database (Optional)
  # =========================================
  postgres:
    image: postgres:15-alpine
    container_name: mi-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-mi_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-mi_password}
      - POSTGRES_DB=${POSTGRES_DB:-market_intelligence}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - mi-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mi_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - with-db

  # =========================================
  # PROMETHEUS - Metrics (Optional)
  # =========================================
  prometheus:
    image: prom/prometheus:latest
    container_name: mi-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - mi-network
    profiles:
      - monitoring

  # =========================================
  # GRAFANA - Dashboards (Optional)
  # =========================================
  grafana:
    image: grafana/grafana:latest
    container_name: mi-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - mi-network
    profiles:
      - monitoring

# =========================================
# VOLUMES
# =========================================
volumes:
  chroma_data:
    name: mi-chroma-data
  redis_data:
    name: mi-redis-data
  postgres_data:
    name: mi-postgres-data
  prometheus_data:
    name: mi-prometheus-data
  grafana_data:
    name: mi-grafana-data
  logs:
    name: mi-logs

# =========================================
# NETWORKS
# =========================================
networks:
  mi-network:
    name: market-intelligence-network
    driver: bridge
